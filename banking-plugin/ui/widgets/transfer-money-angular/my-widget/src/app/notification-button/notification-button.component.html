<style>
  .list-item {
    cursor: pointer;
    display: inline-block;
    font-size: 16px;
  }

  .my-title {
    margin: auto 0;
  }
</style>
<div>
  <div id="transfer-money-holder" class="list-item" (click)="openModal()">
    <img width="26" [src]="srcImg" alt="" />
    <span class="my-title">{{ title }}</span>
    <span *ngIf="total > 0" class="my-counter">{{ total }}</span>
  </div>
</div>
